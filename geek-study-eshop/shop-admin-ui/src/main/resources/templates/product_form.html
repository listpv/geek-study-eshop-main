<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4" th:if="${edit}" >Edit product</h2>
        <h2 class="mb-4" th:if="${create}" >Create product</h2>

        <form th:object="${product}" method="post" th:action="@{/product}">
            <div class="card mb-4">
                <div class="card-body">
                    <input th:type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label for="title">Product name</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="brandName">Brand</label>
                        <input th:field="*{brandName}" type="text" class="form-control" id="brandName" placeholder="Brand" required>
                    </div>
                    <div class="form-group">
                        <label for="prise">Price</label>
                        <input th:field="*{price}" type="text" class="form-control" id="prise" placeholder="Enter product prise" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input th:field="*{image}" type="text" class="form-control" id="image" placeholder="Enter product image">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="lastname">Last name</label>-->
<!--                        <input th:field="*{lastName}" type="text" class="form-control" id="lastname" placeholder="Enter user last name">-->
<!--                    </div>-->
                    <div class="form-group">
                        <label for="category">Product category</label>
                        <select multiple class="form-control" id="category" th:field="*{categtory}" required>
                            <option th:each="category : ${categories}"
                                    th:text="${category.getName()}"
                                    th:value="${category.getCode()}"
                                    th:selected="${product.categtory?.contains(name)}"></option>
                        </select>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>

</body>
</html>
