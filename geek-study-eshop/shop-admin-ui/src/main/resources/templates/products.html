<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Products list</h2>

        <div class="card mb-4">

            <div class="card-body">
                <form class="form-group" th:action="@{/product/create}">
                    <button type="submit" class="btn btn-primary">Create new</button>
                </form>

                <table id="users" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Categtory</th>
                        <th class="actions">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="propuct : ${products}">
                        <td th:text="${propuct.getId()}"></td>
                        <td th:text="${propuct.getTitle()}">Admin</td>
                        <td th:text="${propuct.getBrandName()}"></td>
                        <td th:text="${propuct.getPrice()}"></td>
                        <td th:text="${propuct.getCategtory()}"></td>
                        <td>
                            <a th:href="@{/product/{id}/edit(id=${propuct.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/product/{id}/delete(id=${propuct.id})}" th:method="delete" class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#products').DataTable();
    });
</script>

</body>
</html>
